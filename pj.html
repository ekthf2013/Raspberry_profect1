<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>2171064 변다솔</title>
      <style>
   
      </style>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src= "./static/pj.js" type="text/javascript"></script>
      <script>
            window.addEventListener("load", function () {
                // http://224..129:8080/에서 224...의 IP만 끊어내는 코드
                var url = new String(document.location);
                ip = (url.split("//"))[1]; // ip = "224...:8080/"
                ip = (ip.split(":"))[0]; // ip = "224..."
                document.getElementById("broker").value = ip
            });

      </script>
   </head>
   <body>
         <h3>무드등&화재경보기 제어</h3>
         <hr>
         <form id="connection-form">
            <b>브로커 IP:</b>
            <input id="broker" type="text" name="broker" value=""><br>
            <b>포트 번호 : 9001</b><br>
            <input type="button" onclick="startConnect()" value="Connect">
            <input type="button" onclick="startDisconnect()" value="Disconnect">
         </form>
         <div id="welcome"></div>
         <hr>
         <h3>취침 모드</h3>
         <hr>
         <form id="LED-control-form">
            <label>on <input type="radio" name="led" value="1" onchange="publish('led', this.value)"></label>
            <label>off <input type="radio" name="led" value="0" checked onchange="publish('led', this.value)"><br><br></label>
         </form>
         <hr>
         <h3>온습도 확인</h3>
         <hr>
         <form id="subscribe-form">
            <input type="button" onclick="subscribe('temperature')" value="온도확인">
            <input type="button" onclick="unsubscribe('temperature')" value="온도측정중단">            
            <input type="button" onclick="subscribe('humidity')" value="습도확인">
            <input type="button" onclick="unsubscribe('humidity')" value="습도측정중단">             
         </form>
         <div id="messages"></div>
         <hr>
   </body>
</html>
